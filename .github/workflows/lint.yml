name: Code Quality (Lint)

on:
  push:
    branches: [ "main" ]
    paths: ["src/**", "tests/**"]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Linting Tools
        # 'ruff' is the SOTA linter in 2026 (Replaces Black/Isort/Flake8)
        run: |
          pip install ruff mypy types-requests types-PyYAML types-aiofiles
          
      - name: Check Logic Errors (Ruff)
        run: ruff check .

      - name: Check Types (MyPy)
        # We ignore missing imports for some AI libs to prevent false positives during setup
        run: mypy src/ --ignore-missing-imports
