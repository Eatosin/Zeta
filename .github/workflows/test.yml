name: Test Suite

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      # Use a dummy key for CI to prevent billing usage during unit tests
      # We mock the API calls in tests anyway
      GEMINI_API_KEY: "dummy-ci-key" 

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Unit Tests
        # Runs everything in tests/ folder
        run: |
          pytest tests/ -v
